version: 2.0

jobs:
  build:
    docker:
      - image: gcc:latest
    working_directory: ~/work
    steps:
      - checkout
      - run: make
      - run: |
          ulimit -c unlimited
          ./dump
      - run:
          command: |
            ls
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps
          when: on_failure
      - store_artifacts:
          path: /tmp/core_dumps
